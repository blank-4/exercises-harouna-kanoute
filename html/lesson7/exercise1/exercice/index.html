<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Formulaire</title>
    </head>
    <body>           
       <form method="POST" action="http://www.example.org">
            <fieldset>
                <legend>Formulaire De Contact </legend>
                    <label for="prenom">Prenom</label>
                    <input type="text" name="Prenon" id="prenom" value="prenom" placeholder="Prenom"><br><br>
                    <label for="nom">Nom</label>
                    <input type="text" name="Nom" id="nom" value="nom" placeholder="Nom"><br><br>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" value="email" placeholder="Email"><br><br>
                    Sexe:
                    <label for="Homme">Homme</label>
                    <input type="radio" name="sexe" value="Homme" id="Homme">
                    <label for="femme">Femme</label>
                    <input type="radio" name="sexe" value="femme" id="femme"><br><br>               
                    <label for="date">Date de Naissance:</label>
                    <input type="date" name="date" id="date" value="date"><br><br>
                    <label for="age">Age:</label>
                    <input type="Number" name="age" id="age" value="age"><br><br>
                    <label for="tele">N° Teléphone:</label>
                    <input type="teléphone" name="telephone" value="teléphone" id="tele" votre numéro de Tel><br><br>
                    <label for="abo">Abonnez-vous</label>
                    <input type="checkbox" name="abonné"  value="abo" id="abo"><br><br>
                    <button type="submit">Envoyer</button>
            </fieldset>
        </form>            
    </body>
</html>
